name: Daily AI Briefing

on:
  schedule:
    # Runs at 09:00 UTC (5 PM Singapore Time) every day
    - cron: '0 9 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to save history.json

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Briefing Script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python daily_briefing.py

    - name: Commit history
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update history [skip ci]"
        file_pattern: seen_ids.json
